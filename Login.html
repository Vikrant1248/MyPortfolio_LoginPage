<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./CSS/Login.css">
   
</head>
<body>
    <main id="main-holder">
        <h1 id="login-header"><b><i>Login Page</i></b></h1>
        
       
        
        <form id="login-form">
          <div>
          <span><i class="fa fa-user" aria-hidden="true"></i></span>
         <span> <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"></span>
          <br>
          <br>
         <span> <i class="fa fa-key" aria-hidden="true"></i></span>
         <span> <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"></span>
          <br>
          <br>
        </div>
        
          <button class="click"  onclick="myFunction()">Login</button>
          <button class="click"  onclick="myFunction()">Create New Account</button>
        </form>
      
      </main>
 
<script src="./JS/Login.js"></script>
</body>
</html>
